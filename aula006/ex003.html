<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progama</title>
    <style>
        body {
            background-color: rgba(153, 153, 153, 0.801);
            color: white; /*comentario em css*/
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!--comentario em html-->
    <p>Livrado!</p>
    <script>
        var n1 = window.prompt('Digite um numero: ') //string
        var n2 = window.prompt('Digite outro numero: ') //string
        var s = n1 + n2
        window.alert('A soma dos valores e ' + s) //concatenacao
        // (number+ number) para adicao
        // (string+ string) para contatenacao
    </script>
</body>
</html>
